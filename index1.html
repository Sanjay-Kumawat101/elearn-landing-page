<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Learning Platform - Courses</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f4f4f4;
      color: #333;
    }
    header {
      background: #004aad;
      color: #fff;
      padding: 1.5rem;
      text-align: center;
    }
    header h1 { margin: 0; }
    .courses {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }
    .card {
      background: #fff;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .card h3 { margin: 0.5rem 0; }
    .card button {
      margin-top: 1rem;
      padding: 0.6rem 1rem;
      border: none;
      background: #004aad;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
    }
    footer {
      background: #222;
      color: #fff;
      padding: 1rem;
      text-align: center;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to EduLearn</h1>
    <p>Explore Our Online Courses and Promotions</p>
  </header>

  <section class="courses">
    <div class="card">
      <h3>Web Development</h3>
      <p>Learn HTML, CSS, and JavaScript from scratch.</p>
      <button>Enroll Now</button>
    </div>
    <div class="card">
      <h3>Cloud Computing</h3>
      <p>Master Azure, AWS, and Google Cloud.</p>
      <button>Enroll Now</button>
    </div>
    <div class="card">
      <h3>Data Science</h3>
      <p>Hands-on Python, ML, and AI concepts.</p>
      <button>Enroll Now</button>
    </div>
  </section>

  <footer>
    <p>Â© 2025 EduLearn. All Rights Reserved.</p>
  </footer>
</body>
</html>
